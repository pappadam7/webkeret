<div >
  <div class="div-flex">
    <h1>Hozz létre egy fiókot!</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label for="email">Email: </mat-label>
        <input matInput type="text" formControlName="email" />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="password">Jelszó: </mat-label>
        <input matInput type="password" formControlName="password" />
      </mat-form-field>
      <mat-form-field>
        <mat-label for="rePassword">Jelszó újra: </mat-label>
        <input matInput type="password" fomControlName="rePassword" />
      </mat-form-field>
      <div formGroupName="name" class="subForm">
        <mat-form-field>
          <mat-label for="lastname">Vezeték név: </mat-label>
          <input matInput type="text" formControlName="lastname" />
        </mat-form-field>
        <mat-form-field>
          <mat-label for="firstname">Kereszt név: </mat-label>
          <input matInput type="text" formControlName="firstname" />
        </mat-form-field>
      </div>
      <div>
                <span class="buttons">
                    <button mat-raised-button color="primary" type="submit">Regisztráció</button>
                </span><span class="buttons">
                    <button mat-raised-button color="primary" routerLink="/login" >Bejelentkezés</button>
                </span>
      </div>
    </form>
  </div>
</div>
