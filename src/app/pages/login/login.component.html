<div class="login-div">
  <h1>Jelentkezz be!</h1>
  <mat-form-field>
    <mat-label for="email">Email: </mat-label><input matInput type="text" [formControl]="email" required/>
  </mat-form-field>
  <mat-form-field>
    <mat-label for="password">Jelszó: </mat-label><input matInput type="password" [formControl]="password" />
  </mat-form-field>
  <span>
        <span><button mat-raised-button color="primary" (click)="login()">Bejelentkezés</button></span>
        <span><button mat-raised-button color="primary" [routerLink]="'/register'">Regisztráció</button></span>
    </span>
</div>
